<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.img-container {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
  <img src="https://wallpapercave.com/wp/wp3101663.jpg" alt="Italy" style="width:100%">
  </div>
  <div class="img-container">
  <img src="https://th.bing.com/th/id/OIP.oZOiCytw8_yQNjd_2C23WwHaFj?cb=iwp2&pid=ImgDet&w=474&h=355&rs=1" alt="Forest" style="width:100%">
  </div>
  <div class="img-container">
  <img src="https://th.bing.com/th/id/OIP.S16MwWFznloeMQVbOE-bugHaEp?cb=iwp2&rs=1&pid=ImgDetMain" alt="Mountains" style="width:100%">
  </div>
</div>

<p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>

</body>
</html>
